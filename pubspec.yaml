name: shopify
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  bloc: ^9.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  flutter_floating_bottom_bar: ^1.3.0
  flutter_typeahead: ^5.2.0
  font_awesome_flutter: ^10.8.0
  gap: ^3.0.1
  google_nav_bar: ^5.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  iconsax_flutter: ^1.0.1
  ionicons: ^0.2.2
  path_provider: ^2.1.5
  persistent_bottom_nav_bar: ^6.2.1
  url_launcher: ^6.3.1
  http: ^1.4.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/imgs/logo.png
  android_12:
    image: assets/imgs/logo.png
    fullscreen: true
  android:
    color: "#FFFFFF"
    image: assets/imgs/logo.png
    fullscreen: true
    theme: light

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/imgs/

  fonts:
    - family: Ancizar Sans
      fonts:
        - asset: fonts/Inter-VariableFont_opsz,wght.ttf
